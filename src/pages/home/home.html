<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="Username" [(ngModel)]="userAcc.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="userAcc.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userAcc.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preferred Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MM DD YYYY" min="2017" max="2020-12-31" [(ngModel)]="userAcc.preferences.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Notes</ion-label>
      <ion-textarea [(ngModel)]="userAcc.preferences.notes"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full color="primary" (click)="submitForm()">Submit</button>
</ion-content>
